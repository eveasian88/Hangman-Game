  <body>
        
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                 
            
      <div class="container-fluid">
            <img src="assets/images/88mph.jpg" class="logo">  
        <a class="navbar-brand" href="index.html">80s Trivia Word Game</a>
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
              </a>
            </li>
            <li class="nav-item active">
              <a id="gameStart" class="nav-link" href="game.html">Start
              <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

  <!-- main body -->

  <div  id="main-container" class="container">
    <section class="main-section">
      <!-- start grid  -->
        <!--     grid netting    -->       
       <div class="row">
  
          <div class="row col-12">
              <p id="currentWord">Back To The 80s:</p>
          </div>
          <div class="row col-12">
              <p id="guessed">Letters Already Guessed:</p>
          </div>
          <div class= "row col-8">
                    <div class="row col-12">
                            <p id="playerChoice">Key Entered: </p> 
                    </div>
                    
                    <div class="row col-12">
                            <p id="guessesRemaining">Number Of Guesses Remaining:</p>       
                    </div>
                                   
                    <div class="row col-12"> 
                            <p id="winCounter">Wins: </p>
                    </div>
                    
                    <div class="row col-12">     
                            <p id="lossCounter">Losses: </p>
                    </div>
                        
                    <div class="row col-12">   
                              <p id="word">Cruise Down Memory Lane</p> 
                    </div>
                    <div class="row col-12">   
                      <input type="text"  name="key" >
                    </div>
                     
          </div>        
          <div class= "row col-4 justify-content-center">         
          
          <!-- bootstrap figure  image fluid.  displays related images and text with the figure component in bootstrap-->      
            <figure class= "figure">
                      <img id= "imageID" class="img-fluid rounded" src="assets/images/80sNeonLights.jpg">
                      <figcaption  id ="imageName"class="figure-caption text-right"></figcaption>
                   
                  </figure>
          </div>
       </div> <!-- close grid netting-->
         
    </section>      
  </div>
        

    <!-- footer -->
    <footer class="py-3 bg-dark">
